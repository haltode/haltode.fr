/* ---- Titles ---- */

h1 {

   padding-bottom: 2%;
   color: #DE4834;
}

h2, h3, h4, h5, h6 {

/* ---- Link ---- */

a {

}

/* ---- List (+ main menu list) ---- */

ul {

#main_menu {

#main_menu li a:hover, #main_menu li a:active {

}

/* ---- Tables (same look as from github markdown layout) ---- */

table {
   display: block;
   width: 100%;
   overflow: auto;
   word-break: normal;
   word-break: keep-all;
   border-collapse: collapse;
   border-spacing: 0;
   margin-top: 0;
   margin-bottom: 16px;
}

table th {
   font-weight: bold;
}

table th,
table td {
   padding: 6px 13px;
   border: 1px solid #ddd;
}

table tr {
   background-color: #fff;
   border-top: 1px solid #ccc;
}

table tr:nth-child(2n) {
   background-color: #f8f8f8;
}

/* ---- Image and caption ---- */

.figure {
   text-align: center;
}

.caption {
   font-style: italic;
   text-align: center;
}
